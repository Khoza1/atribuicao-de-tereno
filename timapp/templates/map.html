<!DOCTYPE html>
<html>
<head>
    <title>Mapeamento de Parcelas</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Mapeamento de Parcelas</h1>

    <div id="map">
        <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox={{min_longitude}}%2C{{min_latitude}}%2C{{max_longitude}}%2C{{max_latitude}}&layer=mapnik&marker={{latitude}}%2C{{longitude}}"></iframe><br><small><a href="https://www.openstreetmap.org/?mlat={{latitude}}&mlon={{longitude}}#map=15/{{latitude}}/{{longitude}}" target="_blank">Ver mapa ampliado</a></small>
    </div>
</body>
</html>
